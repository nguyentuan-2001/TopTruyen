<!DOCTYPE html>
<html>
<head>
	<title>Trang đọc truyện chữ</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
			background-image: url('img/banner/bg-01.jpg');
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
		}
		h1 {
			font-size: 32px;
			margin-top: 0;
		}
		.chapter {
			margin-top: 20px;
			padding: 20px;
			background-color: #f9f9f9;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
		}
		p {
			line-height: 1.5;
			margin-bottom: 10px;
		}
		.nav {
			display: flex;
			justify-content: space-between;
			margin-top: 20px;
		}
		.nav a {
			display: inline-block;
			background-color: #4CAF50;
			color: #fff;
			font-size: 14px;
			padding: 10px 15px;
			border-radius: 5px;
			text-decoration: none;
			transition: background-color 0.3s;
		}
		.nav a:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Tên truyện</h1>
		<div class="chapter">
			<h2>Tên chương</h2>
			<p>Nội dung chương...</p>
			<p>Nội dung chương...</p>
			<p>Nội dung chương...</p>
			<div class="nav">
				<a href="#">Chương trước</a>
				<a href="#">Chương sau</a>
			</div>
		</div>
	</div>
</body>
</html>
